<!doctype html>
<html>
   <head>
      <title>Select Hilighter</title>
      <script src="options.js"></script>
      <link rel="stylesheet" type="text/css" href="options.css">
   </head>
   <body>
      <table class="center">
         <col width="500px" />
         <col width="10px" />
         <tr id="highlight_check">
            <td>Clear previous highlights</td>
            <td><input id="cb_clear_previous_highlight" type="checkbox"/></td>
         </tr>
         <tr id="highlight_diff_color">
            <td>Highlight New Section with Different Color</td>
            <td><input id="cb_highlight_with_new_color" type="checkbox"/></td>
            <td></td>
         </tr>
      </table>
      <button id= "bt_save"    class="left_align" type="button">Save  </button>
      <button id= "bt_cancel" class="right_align" type="button">Cancel</button>
   </body>
</html>
